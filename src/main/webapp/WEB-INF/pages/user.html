<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <h1>User:</h1>
</head>
<body>
<h2>
    <p th:text="'ID:    ' + ${user.getId()}">VALUE</p>
    <p th:text="'Name:    ' + ${user.getFirstName()}">VALUE</p>
    <p th:text="'Surname:    ' + ${user.getLastName()}">VALUE</p>
    <p th:text="'E-Mail:    ' + ${user.getEmail()}">VALUE</p>
</h2>
<br>
<hr>
<div>
    <a th:href="@{/{id}/edit_user(id=${user.getId()})}">
        <input type="button" value="EDIT USER"/>
    </a>
    <br>
    <br>
    <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
        <input type="submit" value="DELETE USER">
    </form>
</div>
<div>

</div>
</body>
</html>
