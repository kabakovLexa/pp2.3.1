<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <h1>Edit user</h1>
</head>
<body>
<form th:method="PUT" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">name:</label>
    <input type="text" th:field="*{firstName}" id="name">
    <br>
    <label for="surname">Enter lastname:</label>
    <input type="text" th:field="*{lastName}" id="surname">
    <br>
    <label for="surname">Enter e-mail:</label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <br>
    <input type="submit" value="EDIT USER">
</form>

</body>
</html>
